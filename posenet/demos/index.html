<!DOCTYPE html>
<html>
  <head>
    <title>PoseNet Demos</title>
    <script>
      function redirectToCamera() {
        let name = document.getElementById("name").value;
        if (name != undefined && name != null) {
          localStorage.setItem('userName', name);
          window.location = '/camera.html';
        }
      }
    </script>
  </head>
  <body>
    <h1>PoseNet Demos</h1>
    <label>Enter the Slack User Name</label>
    <input type="text" id="name"/>
    <input type="button" value="Enter" class="btn" onclick="redirectToCamera()" />
  </body>
</html>
